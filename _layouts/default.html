<!DOCTYPE html>
<html>

{% include head.html %}
<body>
  <div class="row" id="head">
    <div class="navbar navbar-inverse navbar--level-zero">
      <div class="container">
        <a href= "https://www.gust.com">
          <img class="navbar-brand logo" src="https://zephyr-integration.herokuapp.com/assets/newlogo-3f6fb706a98978008d786812b989eab8.png">
        </a>
        <h3 class="site-name"><a style="color: #bfbfbf;" href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class=" wrap col-md-8">
          {{content}}
        </div>
        <div class="col-md-3">
          {% include sidebar.html %}
        </div>
      </div>
    </div>
  </div>
      <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'gustdeveloperblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>
</html>
